version: '3'
services:
    
    db:
        image: mongo:4.2.8
        container_name: db

        ports:
            - "4000:27017"
        restart: always

    web:
        image: web
        build: 
            context: ./web
            dockerfile: Dockerfile
        container_name: web
        ports:
            - "3001:80"    
        environment:
            - PORT=80
        restart: "no"

    feed-reader:
        image: feed-reader
        build: 
            context: ./feed-reader
            dockerfile: Dockerfile
        container_name: feed-reader
        ports:
            - "3000:80"    
        environment:
            - PORT=80
            - DBHOST=mongodb://db:27017
            - DBNAME=feeds
        restart: "no"