version: '3'
services:
    
    db:
        image: mongo:4.2.8
        container_name: db

        ports:
            - "4002:27017"
        restart: always

    web:
        image: web
        build: 
            context: ./web
            dockerfile: Dockerfile-dev
        container_name: web
        volumes:
            - /tmp/web/npm-cache:/root/.npm:z
            - ./web:/usr/src/app:z
        ports:
            - "4000:80"    
        environment:
            - PORT=80
            - FEED_HOST=feed-reader
            - FEED_PORT=80
            - NODE_ENV=development
        restart: "no"

    feed-reader:
        image: feed-reader
        build: 
            context: ./feed-reader
            dockerfile: Dockerfile-dev
        container_name: feed-reader
        volumes:
            - /tmp/feed-reader/npm-cache:/root/.npm:z
            - ./feed-reader:/usr/src/app:z
        ports:
            - "4001:80"    
        environment:
            - PORT=80
            - DBHOST=mongodb://db:27017
            - DBNAME=feeds
            - NODE_ENV=development
        depends_on:
            - db
        restart: "no"